baseURL                   = "https://www.aaronschreck.site"
builddrafts                = false
languageCode               = "zn-Hans"
canonifyurls               = true
contentdir                 = "content"
layoutdir                  = "layouts"
publishdir                 = "public"
enableEmoji                = true
hasCJKLanguage             = true
summaryLength              = 200
Paginate                   = 3

theme                      = "AllinOne"
title                      = "Aaron Schreck"

pygmentsuseclasses         = true


[permalinks]
  blog                     = "blog/:year-:month/:slug/"


[taxonomies]
  tag                      = "tags"
  series                   = "series"
  category                 = "categories"


[menu]
  [[menu.main]]
    name                   = "Blog"
    weight                 = -120
    identifier             = "blog"
    url                    = "blog/"

  [[menu.main]]
    name                   = "Moment"
    weight                 = -110
    identifier             = "moment"
    url                    = "moment/"

  [[menu.main]]
    name                   = "About"
    weight                 = -100
    identifier             = "about"
    url                    = "about/"



[params]
  faviconfile              = "img/zheng.png"               # from static/
  avatar                   = "img/headshot.png"             # path to image in static dir e.g img/avatar.png
  author                   = "Aaron Schreck"
  description              = ["I like to write code and think about the world."]           # appears in the site header when set to a non-empty string
  welcome_head             = "Welcome to my blog!"
  welcome_word             = ""

  latestpostscount         = 5                             # how many posts to display on the home page
  bloggroupby              = 'month'
  dateform                 = "Jan 2, 2006"
  dateformfull             = "2006-01-02  Monday  15:04:05"
  noshowreadtime           = false                         # if true, don't show "<x> minutes read" in posts

  # slides
  slidesDirPath            = "static/img/header-slides"    # path to image in local dir (path for hugo)
  slidesDirPathURL         = "img/header-slides"    # path to image in static dir (for static pages)

  # highlighting
  highlightjs              = true

  # latex
  katex                    = true

  # links
  email                    = "schreck.aaron@gmail.com"
  github                   = "//github.com/aschreck"
  linkedin                 = "//linkedin.com/in/aaronschreck"
  twitter                  = "//twitter.com/SchreckAaron"
  include_rss              = true                          # include RSS <link> tag in <head> and show RSS icon

  # analytics
  #googleAnalytics          = "your-google-analytic-id"

